<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>VueChart</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@4.9.95/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>

		<link
			href="https://unpkg.com/vuetify@2.2.15/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/@babel/polyfill@7.8.3/dist/polyfill.min.js"></script>
		<script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
		<script src="https://unpkg.com/chart.js@2.9.3/dist/Chart.min.js"></script>
		<script src="index.js"></script>
		<script src="https://unpkg.com/just-my-luck@1.0.1"></script>
		<script src="https://unpkg.com/chroma-js@2.1.0/chroma.min.js"></script>
		<script src="https://unpkg.com/vuetify@2.2.15/dist/vuetify.min.js"></script>
	</head>
	<body>
		<v-app
			id="app"
			v-cloak
		>
			<v-navigation-drawer
				v-model="drawer"
				app
				clipped
			>
				<div class="pa-1">
					<div class="pa-2">
						<v-select
							v-model="chartType"
							:items="chartTypeValues"
							filled
							hide-details
							label="type"
						></v-select>
					</div>
					<div class="pa-2">
						<v-radio-group
							v-model="valuesCount"
							class="ma-0 pa-0"
							hide-details
							label="values"
						>
				      <v-radio
				        v-for="value of valuesCountValues"
				        :key="value"
				        :label="String(value)"
				        :value="value"
				      ></v-radio>
				    </v-radio-group>
					</div>
					<div class="pa-2">
						<v-radio-group
							v-model="seriesCount"
							class="ma-0 pa-0"
							hide-details
							label="series"
						>
				      <v-radio
				        v-for="value of seriesCountValues"
				        :key="value"
				        :label="String(value)"
				        :value="value"
				      ></v-radio>
				    </v-radio-group>
					</div>
					<div class="pa-2">
						<v-btn
							block
							class="ma-0"
							color="primary"
							@click="randomizeValues"
						>randomize values</v-btn>
					</div>
				</div>
			</v-navigation-drawer>
			<v-app-bar
				app
				clipped-left
				dark
			>
				<v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
				<v-toolbar-title>VueChart</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueChart"
					icon
					target="_blank"
				>
					<v-icon>mdi-github-circle</v-icon>
				</v-btn>
			</v-app-bar>
			<v-content>
				<v-container fill-height>
					<vue-chart
						:data="chartData"
						:options="{maintainAspectRatio: false}"
						:type="chartType"
					></vue-chart>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/script.js"></script>
	</body>
</html>
